<body>
   <div class="main container-fluid d-flex justify-content-center">
      <div class="card">
         <div class="card-header">
            <h2>Waterbill Calculator </h2>
         </div>
         <div class="mt-3 card-content d-flex justify-content-center" >
            <div class="wrapper" >
               
               <div class="wrap">
                  <input name="Lastname" placeholder="Lastname" type="text" id="Lastname" class="m-2 form-control">
                  <input name="Firstname" placeholder="Firstname" id="Firstname" type="text" class="m-2 form-control">
                  
               </div>
               <div class="wrap-2">
                  <input type="number" placeholder="Previous reading" id="prev" class="m-2 form-control">
                  <input id="current" placeholder="Current reading" type="number" class="m-2 form-control">
                  
               </div>
               <div class="wrap-3">
                  <button class="m-2 btn btn-primary" id="calcuBtn" type="button">Calculate</button>
                  
                  <input id="result" placeholder="Result" type="number" class="m-2 form-control" readonly>   
                  <p id="p" style="color: grey"></p>
               </div>
            </div>
         </div>
      </div>
      
   </div>
   <div class="final">
      <h1 id="FinalResult"></h1>
   </div>
